<script>
// Monkey-patch style access to prevent crash
const originalQuerySelector = document.querySelector;
document.querySelector = function(sel) {
  const el = originalQuerySelector.call(document, sel);
  if (!el) return new Proxy({}, { get: () => () => {} }); // dummy fallback
  return el;
};
</script>

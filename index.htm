<script>
// Prevent crash on missing DOM elements
const originalQS = document.querySelector;
document.querySelector = function(sel) {
  const el = originalQS.call(document, sel);
  if (!el) {
    console.warn(`Element not found: "${sel}" — patched to avoid crash.`);
    return new Proxy({}, {
      get: () => () => {} // Return empty functions for all calls
    });
  }
  return el;
};
</script>
